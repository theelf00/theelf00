<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Team Portfolio Builder</title>
    <!-- Tailwind CSS via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#0d1117",
              surface: "#161b22",
              border: "#30363d",
              primary: "#238636",
              "primary-hover": "#2ea043",
              text: "#c9d1d9",
              "text-muted": "#8b949e",
              accent: "#58a6ff",
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace'],
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b949e; 
      }
      .markdown-body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        font-size: 16px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .markdown-body h1, .markdown-body h2 {
        border-bottom: 1px solid #30363d;
        padding-bottom: 0.3em;
        margin-bottom: 16px;
        margin-top: 24px;
        font-weight: 600;
        color: #e6edf3;
      }
      .markdown-body h1 { font-size: 2em; }
      .markdown-body h2 { font-size: 1.5em; }
      .markdown-body h3 { font-size: 1.25em; font-weight: 600; margin-top: 24px; margin-bottom: 16px; }
      .markdown-body p { margin-bottom: 16px; }
      .markdown-body ul { padding-left: 2em; margin-bottom: 16px; list-style-type: disc; }
      .markdown-body code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(110,118,129,0.4);
        border-radius: 6px;
        font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
      }
      .markdown-body pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #161b22;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-body a { color: #58a6ff; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body blockquote {
        padding: 0 1em;
        color: #8b949e;
        border-left: 0.25em solid #30363d;
        margin: 0 0 16px 0;
      }
      .markdown-body table {
        border-spacing: 0;
        border-collapse: collapse;
        display: block;
        width: max-content;
        max-width: 100%;
        overflow: auto;
        margin-bottom: 16px;
      }
      .markdown-body table th, .markdown-body table td {
        padding: 6px 13px;
        border: 1px solid #30363d;
      }
      .markdown-body table tr {
        background-color: #0d1117;
        border-top: 1px solid #30363d;
      }
      .markdown-body table tr:nth-child(2n) {
        background-color: #161b22;
      }
      .markdown-body img {
        max-width: 100%;
        box-sizing: content-box;
        background-color: #0d1117;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
